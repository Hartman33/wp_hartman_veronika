<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme u HTML-u</title>
</head>
<body>
    <h2>Forme u HTML-u</h2>
    <form action="#" method="get">
        <label for="ime">Unesi ime:</label>
        <input type="text" id="ime" placeholder="Unesi ime...">
        <br>
        <label for="prezime">Unesi prezime:</label>
        <input type="text" id="prezime">
        <br>
        <label for="pass">Unesi lozinku:</label>
        <input type="password" name="pass" id="pass" required>
        <br>
        <label for="email">Unesi email:</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="color">Izaberi boju:</label>
        <input type="color" name="color" id="color">
        <br>
        <label for="date">Izaberi datum:</label>
        <input type="date" name="date" id="date">
        <br>
        <p>Izaberi najbolji predmet:</p>
        <input type="radio" name="predmet" id="Hrvatski">
        <label for="Hrvatski">Hrvatski</label> <br>
        <input type="radio" name="predmet" id="Matematika">
        <label for="Matematika">Matematika</label> <br>
        <input type="radio" name="predmet" id="Tjelesni">
        <label for="Tjelesni">Tjelesni</label>
        <p>U slobodno vrijeme najčešće: </p>
        <input type="checkbox" name="knjiga" id="knjiga">
        <label for="knjiga">Čitam knjige</label> <br>
        <input type="checkbox" name="Izlazak" id="izlazak">
        <label for="izlazak">Izlazim s prijateljima</label> <br>
        <input type="checkbox" name="učenje" id="učenje">
        <label for="učenje">Učim</label> <br>
        <input type="checkbox" name="spavam" id="spavam">
        <label for="spavam">Spavam</label> <br>
        <input type="checkbox" name="glazba" id="glazba">
        <label for="glazba">Slušam glazbu</label> <br>


        <br>
        <input type="submit" value="Pošalji">
        <input type="reset" value="Poništi">

        

        
        
    </form>

    <form action="#" method="get">
        <label for="name">First name:</label>
        <input type="text" id="name" name="name" placeholder="First name...">
        <br>
        <label for="Name">Last name:</label>
        <input type="text" id="Name" name="Name" placeholder="Last name...">
        <br>
        <input type="radio" name="gender" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Male">
        <label for="Male">Male</label>
        <br>
        <label for="Employee">Employee ID:</label>
        <input type="text" id="Employee" name="Employee" placeholder="Employee ID...">
        <br>
        <label for="Designation">Designation</label>
        <input type="text" id="Designation" name="Designation" placeholder="Designation...">
        <br>
    
        <label for="Number">Phone number</label>
        <input type="tel" id="Number" name="Number" placeholder="Phone number...">
        <br>
    </form>
    <form action="action" method="get">
        
    </form>
</body>
</html>
